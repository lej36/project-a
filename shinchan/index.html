<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크레용 신짱</title>
    <link rel="stylesheet" href="./index.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <header>
        <div class="side">
            <h1><img src="./img/logo01_sp.png" alt=""></h1>
            <div class="bg"><img src="./img/falimy.png" alt=""></div> 
        </div>
        <nav>
            <ul>
                <li><a href="">크레용 신짱</a></li>
                <li><a href="">애니메이션</a></li>
                <li><a href="">짱구X콜라보</a></li>
                <li><a href="">이벤트</a></li>
                <li><a href="">굿즈스토어</a></li>
            </ul>
        </nav>
    </header>
    <section id="sect1">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">
                    <img src="./img/slide_kazokutoshi_20220616-thumb-550xauto-3281.png" alt="">
                </div>
                <div class="swiper-slide slide2">
                    <img src="./img/slide_portalapp-thumb-550xauto-55.png" alt="">
                </div>
                <div class="swiper-slide slide3">
                    <img src="./img/d338477d59863342bbf62e1072f97289-thumb-550xauto-1407.png" alt="">
                </div>
                <div class="swiper-slide slide4">
                    <img src="./img/fab68df56e037d7d973e86cba8b49a6e-thumb-550xauto-3163.jpg" alt="">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <section id="sect2">
        <h2>등장인물</h2>
        <div class="character">
            <figure class="shinchan">
                <div class="img1-1">
                    <img src="./img/character1.png" alt="">
                </div>
                <div class="img1-2">
                    <img src="./img/character1-2.jpg" alt="">
                </div>
            
            <figcaption>신짱구(노하라 신노스케)</figcaption>
            </figure>
            <figure class="hirosi">
                <div class="img1-1">
                    <img src="./img/character2.png" alt="">
                </div>
                <div class="img1-2">
                    <img src="./img/character2-1-2.png" alt="">
                </div>
                <figcaption>신형만(노하라 히로시)</figcaption>
            </figure>
            <figure class="masae">
                <div class="img1-1">
                    <img src="./img/character3.png" alt="">
                </div>
                <div class="img1-2">
                    <img src="./img/character3-2.jpg" alt="">
                </div>
                <figcaption>신봉선(노하라 마사에)</figcaption>
            </figure>
            <figure class="hima">
                <div class="img1-1">
                    <img src="./img/character9.png" alt="">
                </div>
                <div class="img1-2">
                    <img src="./img/character7-2.jpg" alt="">
                </div>
                <figcaption>신짱아(노하라 히마와리)</figcaption>
            </figure>
            <figure class="siro">
                <div class="img1-1">
                    <img src="./img/character10.png" alt="">
                </div>
                <div class="img1-2">
                    <img src="./img/character5-1.png" alt="">
                </div>
                <figcaption>흰둥이(시로)</figcaption>
            </figure>
        </div>
        <div class="btn">
            <button>등장인물 더보기</button>
        </div>
        <div class="bg"></div>
        
        
    </section>

    <footer>
        <div class="desc">
            <p>プライバシーポリシー｜お問い合わせ</p>
            <p>©臼井儀人／双葉社</p>
            <p>©臼井儀人／双葉社・シンエイ・テレビ朝日・ADK</p>
            <p>すべての著作権は株式会社双葉社または原著作者その他の権利者に帰属します。</p>
        </div>
            
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        spaceBetween: 20,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
</body>
</html>
