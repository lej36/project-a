<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Ctl+/ 또는 Ctrl+k+c 주석 단축키 -->
    <!-- 문자셋을 지정하는 부분(UTF-8:한글3바이트,영문1바이트
                          EUC-KR: 한글3바이트,영문1바이트) -->
    <meta charset="UTF-8">

    <!-- Ctrl+Shift+p 미리보기-->
    <!-- ctrl+k+u 주석해제 -->
    <!-- Alt+키보드 위 아래 : 코드 위치 이동 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본 구조</title>

    <!-- 외부 자바스크립트 파일을 태그로 가져오는 코드 -->
    <script src="/html구조/ex1.js"></script>

    <script>
        // 아래 alert와 confirm 모두 알림창이며 두개 모두 동시에 적용 가능하다. 
        // alert가 먼저 뜨고 confirm이 나중에 뜬다. 
        // alert 알림창을 의미한다. 함수이기 때문에 ()필수이다. 
        // 자바스크립트 함수로서 매개변수(인자값,파라메터,아큐먼트)를 string(문자열)타입을 가진다
        alert("자바스크립트 실습!!!");
        // confirm()함수는 매개변수로 String(문자열)타입을 가지고 리턴값이 bool(참true,거짓false,0) 
        // 값에 따라 프로그램 흐름을 제어할 수 있다. 
        confirm("확인하셨습니까?");
    </script>


    <!-- 외부 스타일 시트를 link태그로 가져오는 코드 -->
    <!-- link: 태그, rel: 속성, href:파일명 지정, "":속성 값 -->
    <link rel="stylesheet" href="ex1.css">

    <!-- 내부 스타일 시트(inlline style sheet)를 정의하는 코드 -->
    <style>
        h1{color: blue; background-color: black;}
        h3{color: blue; background-color: black;}
        h5{color: blue; background-color: black;}
    </style>

</head>
<body>
    <!-- h 태그는 제목을 나타낼 때 사용하는 태그 -->
    <h1>안녕하세요</h1> 
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4> 
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>

    <!-- p태그는 문장을 나타내는 태그이다. 하나의 단락을 차지한다. -->
    <p>안녕하세요. 자바스크립트 실습파일입니다.</p>
    <!-- span 태그는 단어나 문장의ㅣ 글자만 선택을 해주는 태그 (하나의 글자로 인식, 단락 차지하지 X) -->
    <!-- <br/>태그는 줄 바꿈을 해주는 태그 -->
    <span>프로그램</span><br/>
    <span>프로그램</span>
    <span>프로그램</span>

    <input type="button" value="버튼" onclick="f(x)">
</body>
</html>
