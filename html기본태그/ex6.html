<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 태그</title>
</head>
<body>
    <!-- 해당 브라우저가 mp3를 지원을 한다면 아래와 같이 한줄만 프로그래밍하면 끝난다
    만약 브라우저가 mp3를 지원을 안한다면 <source>태그를 이용해서 여러개의 파일을 아래와 같이 나열하면 된다.  -->
    <audio src="./오디오파일/2021 Diary.mp3" controls></audio>
    <source src="./오디오파일/2021 Diary.mp3" type="aduio.mp3">
    <source src="./오디오파일/2021 Diary.mp3" type="aduio.ogg">
    <br/>
    <audio src="./오디오파일/2021 Diary.mp3" autoplay></audio>

    <!-- 동영상의 확장자에 따라서 브라우저에서 지원하는 것도 있고 없는 것도 있는 것을 알 수 있다. 
    poster라는 속성은 동영상이 로딩될 때까지 설정한 이미지를 보여지게끔 해주는 속성이다.  -->
    <video width="640" controls poster="./이미지파일/러브다이브.png">
    <source src="" type="video.mp4">
    <source src="" type="video.webm">
    </video>
</body>
</html>
