<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블(표)태그</title>
    <style>
        table{
            /* 표의 테두리와 셀의 테두리 간격을 어떻게 처리할지 지정하는 방법 */
            /* collaps: 표의 테두리와 간격을 없애는 설정
            seperated: 표와 테두리와 간격을 두는 설정 */
            border-collapse: collapse;
        }
        table tr th{
            background-color: gold;
        }
        th, td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    <!-- border속성은 테이블의 테두리의 두께 -->
    <!-- 아래 테이블은 3행 6열의 테이블 구조이다.  -->
    <table border="5">
        <tr>
            <th></th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>
        </tr>
        <tr align="center">
            <td>1교시</td>
            <td>영어</td>
            <td>국어</td>
            <td>수학</td>
            <td>사회</td>
            <td>정보</td>
        </tr>
        <tr align="center">
            <td>2교시</td>
            <td>영어</td>
            <td>국어</td>
            <td>수학</td>
            <td>사회</td>
            <td>정보</td>
        </tr>
        <tr align="center">
            <td>3교시</td>
            <td>영어</td>
            <td>국어</td>
            <td>수학</td>
            <td>사회</td>
            <td>정보</td>
        </tr>
    </table>

<br/>

    <!-- 테이블 병합 -->
    <table>
        <tr>
            <th>뷴류</th>
            <th>항목</th>
        </tr>
        <tr>
            <!-- rowspan은 열병합이 일어난다 -->
            <td rowspan="4">과일</td>
            <td>바나나</td>
        </tr>
        <tr>
            <td>사과</td>
        </tr>
        <tr>
            <td>파인애플</td>
        </tr>
        <tr>
            <td>오렌지</td>
        </tr>
        <tr>
            <td rowspan="2">채소</td>
            <td>배추</td>
        </tr>
        <tr>
            <td>오이</td>
        </tr>
    </table>

    <!-- 테이블 병합2 -->
    <table>
        <tr>
            <th rowspan="3">구분</th>
            <th colspan="3">내행성</th>
            <th colspan="5">외행성</th>
        </tr>
        <tr>
           <th>수성</th>
           <th>금성</th>
           <th>지구</th>
           <th>화성</th>
           <th>목성</th>
           <th>토성</th>
           <th>천왕성</th>
           <th>해왕성</th>
        </tr>
        <tr>
            <td>거리</td>
            <td>1000</td>
            <td>0</td>
            <td>4000</td>
            <td>8000</td>
            <td>14000</td>
            <td>20000</td>
            <td>30000</td>
         </tr>
    </table>
</body>
</html>
