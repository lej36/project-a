    <div class="btn">
        <a href="" class="arrow prev on"><img src="http://doitallandwell.com/3mar/0303_stx/img/btn_slide_prev.png" alt=""></a>
        <a href="" class="arrow next"><img src="http://doitallandwell.com/3mar/0303_stx/img/btn_slide_next.png" alt=""></a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/jquery.mCustomScrollbar.js"></script>

    <script>
        const prevBtn=$("a.prev");
        const nextBtn=$("a.next");
        let cnt=0;

        prevBtn.fadeOut();
        nextBtn.click(function(e){
            e.preventDefault();
            prevBtn.fadeIn()
            cnt++;
            $(this).addClass('on');
            if(cnt===5){
                $('section').animate({left:'-=190'},function(){
                    $('section').animate({left:'0'});
                    cnt=0;
                    prevBtn.fadeOut('on');
                    nextBtn.fadeIn('on');
                });
            }else{
                $('section').animate({left:'-=380'});
            }
        });
        prevBtn.click(function(){
            $("section").animate({left:'+=380'});
        });
// -------------------------------------
        $("article").mCustomScrollbar({
            theme:"minimal-dark"
        });
        
        
    </script>
